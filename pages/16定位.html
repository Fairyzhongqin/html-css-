  <h3>定位分为static relative absoult fixed</h3>
  <p>相对定位是相对于它自己原来在标准流中的位置，相对定位保留它原来在标准流中的位置</p>
  <p>绝对定位如果父级没有定位就以文档为准，有定位就以定位的父级为准，绝对定位不保留位置，完全是脱标</p>
  <p>固定定位完全脱标，只认浏览器可视窗口位置，跟父级没有任何关系</p>
  <p>绝对定位的盒子水平居中：left:50%,margin-left:-自己宽度一半</p>
  <p>多个定位在一起可用z-index改变重叠顺序</p>
  <p>display float absolute fixed 可改变盒子display属性</p>
  <p>浮动元素跟绝对定位固定定位元素都不会触发外边距合并问题</p>
</body>
