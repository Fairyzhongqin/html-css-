<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base target="_blank">
    <!-- base标签可以设置整体打开链接的状态，写在head之间 -->
  </head>
  <body>
    <h1>输入html:5然后按tab键</h1>
    <h1>或者!然后按tab键</h1>
    <p>html常用标签：标题标签h 段落标签p 水平线标签hr 换行标签 br div和span标签</p>
    <b>文章加粗用b</b>
    <strong>推荐使用strong</strong>
   <em>倾斜标签</em> 
   <del>删除标签用del</del>
   <ins>文字底下加下划线用ins</ins>
   <p>图像标签</p>
   <img src="../images/1.jpg" alt="图片不能正常显示就显示文字">
   <img src="" alt="鼠标放上去，就有提示" width="600" height="700">
   <a href="http://www.baidu.com" target="_blank">百度一下</a>
   <!-- 注释ctrl+? -->
   <p>锚点链接</p>
   <p id="one">1.使用相应的id名在目标位置</p>
  <a href="#one"><p>2.在对应位置用href</p></a> 
  <pre>预格式化文本，里面是什么格式就是什么格式</pre>
  <p>特殊符号</p>
  <p>&nbsp;是空格符</p>
  <p>&lt;是小于号</p>

  </body>
</html>
