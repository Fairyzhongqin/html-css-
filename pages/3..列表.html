<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- Ul里只可以放li li里面可以放很多 如div img -->
<body>
  <h1>无序列表</h1>
  <ul>
    <li>香蕉</li>
    <li>苹果</li>
    <li>芒果</li>
  </ul>
  <h1>无序列表</h1>
  <ol>
    <li>美国</li>
    <li>英国</li>
    <li>俄罗斯</li>
  </ol>
  <h1>自定义列表</h1>
  <dl>
    <dt>北京</dt>
    <dd>昌平</dd>
    <dd>海淀</dd>
    <dd>苹果</dd>
    <dt>上海</dt>
    <dd>交通大学</dd>
    <dd>复旦大学</dd>
  </dl>
</body>
</html>
